<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Line with OR</title>
    <style>
        .line-container {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .line {
            flex: 1;
            border-top: 1px solid #000;
        }
        .or {
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<form>
    <div class="line-container">
       <div class="line"></div>
        <span class="or">OR</span>
       <div class="line"></div>
    </div>
</form>

</body>
</html>
